<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Alpine Plugins -->
    <script
      defer
      src="https://unpkg.com/@alpinejs/mask@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- Alpine Core -->
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="//unpkg.com/alpinejs" defer></script>

    <script src="https://cdn.tailwindcss.com"></script>

    <title>Alpine JS Stores</title>
  </head>
  <body>
    <!-- && means if it's true -> do what next? -->
    <div
      x-data
      :class="$store.darkMode.on && 'bg-gray-800 text-white'"
      class="container mx-auto max-w-sm mt-6 bg-gray-50 p-4"
    >
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sint deleniti
        necessitatibus atque architecto, veritatis optio omnis! Beatae tempora
        ducimus consequatur modi ipsa fugit sit dolorum iusto! Velit accusantium
        sit magnam!
      </p>
      <button
        @click="$store.darkMode.toggle()"
        :class="$store.darkMode.on && 'bg-gray-700'"
        class="block mt-4 text-xs bg-gray-200 px-4 py-2"
      >
        Toggle
      </button>
    </div>
  </body>
  <script>
    document.addEventListener("alpine:init", () => {
      Alpine.store("darkMode", {
        on: true,
        toggle() {
          this.on = !this.on
        },
      })
    })
  </script>
</html>
